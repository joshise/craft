version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
   mavenCentral()
}

dependencies {
   testCompile group: 'junit', name: 'junit', version: '4.12'
   compile group: 'org.neo4j', name: 'neo4j', version: '3.3.0'
   compile group: 'org.neo4j', name: 'neo4j-java-driver', version: '1.4.5'
   compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'

   // https://mvnrepository.com/artifact/org.neo4j/neo4j-jdbc-driver
   compile group: 'org.neo4j', name: 'neo4j-jdbc-driver', version: '3.1.0'


}
